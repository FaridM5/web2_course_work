<!DOCTYPE html>
<html lang="en"
      xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WebsitePersons</title>
</head>
<body>
    <h2>PersonsHeading</h2>

    <p>Persons paragraph</p>

    <table>
    <tr th:each="person : ${persons}">
        <td th:text="${person.id}">person</td>
        <td th:text="${person.firstName}">First Name</td>
        <td th:text="${person.lastName}">Last Name</td>
    </tr>
    </table>
</body>
</html>
