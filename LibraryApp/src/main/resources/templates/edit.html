<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!--Navigation bars(Should be styled later)-->
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" aria-current="page" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/add">Add</a>
                </li>
            </ul>
        </div>
        <div>
            <a class="nav-link active text-white" href="mybooks">MyBooks</a>
        </div>
    </div>
</nav>


<!--Main content area-->
<div class="container my-5 p-5" style="border:1px solid black;">
    <h4 class="text-center">Edit book</h4>
    <form th:action="@{/save}" th:object="${book}">
        <input type="hidden" name="id" th:value="${book.id}"/>
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label" style="font-weight: bold;">New Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:value="${book.name}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="author" class="col-sm-2 col-form-label" style="font-weight: bold;">New Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" name="author" th:value="${book.author}">
            </div>
        </div>


        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0" style="font-weight: bold;">Library Building:</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="location" id="L" value="L" th:checked="${book.location == 'L'}">
                    <label class="form-check-label" style="font-weight: bold;" for="L">
                        L
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="location" id="E" value="E" th:checked="${book.location == 'E'}">
                    <label class="form-check-label" style="font-weight: bold;" for="E">
                        E
                    </label>
                </div>
            </div>
        </fieldset>
        <center><button type="submit" class="btn btn-primary" style="font-weight: bold;">Submit!</button></center>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


</body>
</html>
